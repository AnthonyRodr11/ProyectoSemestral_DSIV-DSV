<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subasta</title>
    <div id="navbar"></div>

    <style>
        body {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e6e6e6;
        }
        #contenedor-caja {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Cambiado a auto-fit y aumentado el min-width */
            gap: 15px;
            padding: 20px;
            max-width: 1200px; /* Establecemos un ancho máximo para evitar que crezca demasiado en pantallas grandes */
            margin: 0 auto;
        }
        .caja {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .caja:hover {
            transform: scale(1.05);
        }
        .caja h3 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 25px!important;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .caja img {
            width: 100%;
            height: auto;
            max-height: 180px; /* Controlar el tamaño máximo de la imagen */
            object-fit: cover;
        }
        .precio {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px!important;
            font-weight: bold;
            color: black;
            margin: 10px;
        }

        .tiempo-restante {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px!important;
            font-weight: bold;
            color: rgb(2, 106, 33);
            margin: 10px;
        }

        @media (max-width: 1024px) {
    /* Para tablets y dispositivos medianos */
            #contenedor-caja {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Reducir el tamaño mínimo en tablets */
            }

        }

        @media (max-width: 768px) {
            
            /* Para dispositivos más pequeños como tablets verticales */
            .caja h3 {
                font-size: 16px;
            }

            .precio {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            /* Para teléfonos móviles */
            #contenedor-caja {
                grid-template-columns: 1fr; /* Forzar una sola columna en móviles */
            }

            .caja {
                padding: 10px;
            }

            .caja h3 {
                font-size: 14px;
            }

            .precio {
                font-size: 12px;
            }
        }

    </style>
</head>

<body>
        <!-- Línea azul -->
    <div class="linea-azul"></div>
    <div id="contenedor-caja"></div>

    <footer>
        <div id="footer"></div>
    </footer>
</body>

</html>

<script src="../JavaScript/funciones.js"></script>

<script>

    cargarHTML('navbar','navbar.html');
    cargarHTML('footer','footer.html');

    // Función para obtener datos del API
    async function obtenerDatos() {
        try {
            const respuesta = await fetch('https://localhost:7129/MotorsApi/flotaCarro/listaSubasta');
            const datos = await respuesta.json();
            console.log('Datos recibidos:', datos);
            return datos;
        } catch (error) {
            console.error('Error al obtener datos del API:', error);
            return [];
        }
    }

    // Función para calcular el tiempo restante
    function calcularTiempoRestante(tFinal) {
        const ahora = new Date();
        const final = new Date(tFinal);
        const diferencia = final - ahora;

        if (diferencia <= 0) {
            return "Finalizado";
        }

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        return `${dias} días, ${horas} horas, ${minutos} minutos`;
    }

    // Función para crear las cajas con la información
    function crearCaja(datos) {
        const contenedor = document.getElementById('contenedor-caja');
        contenedor.innerHTML = '';

        datos.forEach(item => {
            const caja = document.createElement('div');
            caja.classList.add('caja');
            caja.setAttribute('data-cod-subasta', item.cod_subasta);

            const tiempoRestante = calcularTiempoRestante(item.t_final);

            caja.innerHTML = `
                <img src="${item.foto}" alt="Foto de ${item.marca} ${item.modelo}">
                <h3>${item.marca} ${item.modelo}</h3>
                <br>
                <p class="precio">Oferta Inicial: $${item.valor_inicial.toFixed(2)}</p>
                <p class="precio">Oferta Actual: $${item.valor_puja.toFixed(2)}</p>
                <p class="tiempo-restante">Finaliza en: ${tiempoRestante}</p>
            `;

            caja.onclick = () => {
                const codSubasta = caja.getAttribute('data-cod-subasta');
                if (codSubasta) {
                    window.location.href = `detalleSubasta.html?cod_subasta=${codSubasta}`;
                }
            };

            contenedor.appendChild(caja);
        });
    }

    // Función para actualizar las cajas periódicamente
    async function actualizarCajas() {
        const datos = await obtenerDatos();
        crearCaja(datos);
    }

    actualizarCajas(); // Carga inicial
    setInterval(actualizarCajas, 10000); // Actualizar cada 10 segundos
</script>

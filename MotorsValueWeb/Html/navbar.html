<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <!-- navbar.html -->
    <header>
        <div class="navbar">
            <a class="logo" href="inicio.html">
                <img src="../Img/Logo_MV.png" alt="Logo">
                <span class="titulo">Motors Value</span>
            </a>
            <ul class="links">
                <li><a href="venta.html">Venta</a></li>
                <li><a href="alquiler.html">Alquiler</a></li>
                <li><a href="subasta.html">Subasta</a></li>
                <li><a href="solicitud.html">Solicitud</a></li>
            </ul>
            
            <div id="userAction"></div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown">
            <li><a href="venta.html">Venta</a></li>
            <li><a href="alquiler.html">Alquiler</a></li>
            <li><a href="subasta.html">Subasta</a></li>
            <li><a href="solicitud.html">Solicitud</a></li>
            <li><a id="dropdownActionButton" href="perfil.html" class="btnperfil"></a></li>
            
        </div>
    </header>


    
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Código para resaltar el enlace activo en el navbar
        const currentPath = window.location.pathname;
        console.log(currentPath);
        const navLinks = document.querySelectorAll('.navbar .links a');

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.toggle('active');
            }
        });

        // Código para verificar si el usuario está registrado
        const actionButton = document.getElementById("actionButton");
        const dropdownActionButton = document.getElementById("dropdownActionButton");
        const userId = localStorage.getItem("userId");
        console.log(userId);

        if (userId) {
            actionButton.href = "perfil.html";
            actionButton.innerHTML = `<i class="fa-solid fa-user"></i> Perfil`;

            dropdownActionButton.href = "perfil.html";
            dropdownActionButton.innerHTML = `<i class="fa-solid fa-user"></i> Perfil`;
        } else {
            actionButton.href = "register.html";
            actionButton.innerText = "Registrarse";

            dropdownActionButton.href = "register.html";
            dropdownActionButton.innerText = "Registrarse";
        }
    });

    // Código para el menú hamburguesa y dropdown
    const hamburger = document.querySelector('.hamburger');
    const hamburgerBtnIcon = document.querySelector('.hamburger i');
    const dropDown = document.querySelector('.dropdown');

    hamburger.onclick = function () {
        dropDown.classList.toggle('open');
        const isOpen = dropDown.classList.contains('open');
        hamburgerBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
    };

    function ajustarMenuDropdown() {
        const screenWidth = window.innerWidth;

        if (screenWidth >= 992) {
            if (dropDown.classList.contains('open')) {
                dropDown.classList.remove('open');
                hamburgerBtnIcon.classList = 'fa-solid fa-bars';
            }
        }
    }

    window.addEventListener('resize', ajustarMenuDropdown);
    ajustarMenuDropdown();

    document.addEventListener('click', function (event) {
        const isClickInside = hamburger.contains(event.target) || dropDown.contains(event.target);

        if (!isClickInside && dropDown.classList.contains('open')) {
            dropDown.classList.remove('open');
            hamburgerBtnIcon.classList = 'fa-solid fa-bars';
        }
    });
</script>
</html>
